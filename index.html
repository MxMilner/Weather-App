<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6a0311c722.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;500&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
<link rel="stylesheet" href="style.css">
  </head>
 
<body>
<div class="container">
    <div class="weatherApp-wrapper">
        <div class="WeatherApp">
                <form id="search-form">
                    <div class="row">
                        <div class="col-10">
                            <input 
                            type="search" 
                            placeholder="Enter a city..." 
                            class="form-control" 
                            id="city-input"
                            autocomplete = "off"
                            >
                        </div>
                        <div class="col-2 p-0">
                            <input 
                            type="submit" 
                            class="btn btn-primary w-100" 
                            value="Search" 
                            style="background-color:#407088; border-color: #407088">
                        </div>
                    </div>
                </form>
                <div class="WeatherInfo">
                    <div class="WeatherOverview">
                    <div class="row">
                        <div class="col-sm-3">
                            <h1 id="city"></h1>
                            </div>
                          <div class="col-sm-4">
                            <div class="descToday">
                            <ul>
                                <li class="today" id="date">
                                    
                               </li> 
                               <li class="descToday" id="descToday"></li>
                                <li class="humidity">
                                    Humidity:
                                    <span id="humidity"></span>%
                                 </li>   
                                 <li class="wind">
                                       Wind: 
                                        <span id="wind"></span> km/h
                                </li>
                            </ul>
                        </div>
                        </div>
                    <div class="col-sm-5">
                            <div class="d-flex weather-temperature" id="iconToday">
                                    <img
                                    src= "http://openweathermap.org/img/wn/04d@2x.png"
                                    alt="clear"
                                    id="icon">
                                     <div class="current-temp">
                                            <span class="temperature" id="currentTemp"></span>
                                            <span class="unit"><a href="#" id="degreeC" class="active">˚C </a>|<a href="#" id="degreeF" class="active">˚F</a> 
                                        </span>
                                    </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>  
                </div>
             <div class="weather-forecast" id="forecast">
             </div>   
        </div>
    </div>
     <footer>
This project was coded by Mx. Milner and is 
<a href="https://github.com/MxMilner/Weather-App" target="_blank"> sourced on github</a> 
and <a href="https://classy-malabi-1f4674.netlify.app" target="_blank">hosted on Netlify.</a>
</footer>

</div>

<script src="style.js"></script>
</body>
</html>
