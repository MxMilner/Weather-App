<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6a0311c722.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.js">
  </head>
 
  <body>
<div class="container">
    <div class="weatherApp-wrapper">
        <div class="WeatherApp">
                <form>
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Enter a city..." class="form-control search-input">
                        </div>
                        <div class="col-3 p-0">
                            <input type="submit" class="btn btn-primary w-100" value="Search">
                        </div>
                    </div>
                </form>
                <div class="WeatherInfo">
                    <div class="WeatherOverview">
                    <div class="row">
                        <div class="col-6">
                            <h1>Spring</h1>
                            <ul>
                                <li>
                                    <span>
                                        Friday
                                        17:21,
                                    </span>
                                     scattered clouds
                                </li>
                                <li>
                                    Humidity: 
                                    <strong>
                                        41%,
                                    </strong>
                                    Wind:
                                    <strong>
                                        3.31 km/h
                                    </strong>
                                </li>
                            </ul>
                        </div>
                    <div class="col-lg-6 col-md-6 col-sm-8">
                            <div class="d-flex justify-content-end weather-temperature">
                                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sunny" id="icon"/> 
                                    <div>
                                        <span class="temperature">18</span><span class="unit"><a href="#">˚C </a>|<a href="#">˚F</a> </span>
                                    </div>
                            </div>
                        </div>
                    </div>
                    </div>
                        
                </div>
                <div class="WeatherForcast row">
                    <div class="col">
                        <div class="WeatherForcastPreview">
                            <div class="forecast-time">Fri</div>
                            <canvas width="38" height="38">
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">18˚C</span>
                                <span class="forecast-temperature-min">12˚C</span>
                            </div>    
                        </div>
                    </div>
                    <div class="col">
                    <div class="WeatherForecastPreview">
                        <div class="forecast-time">Sat</div>
                        <canvas width="38" height="38">
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">15˚C</span>
                                <span class="forecast-temperature-min">12˚C</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="WeatherForecastPreview">
                            <div class="forecast-time">Sun </div>
                            <canvas width="38" height="38">
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">15˚C</span>
                                <span class="forecast-temperature-min">11˚C</span>
                            </div>
                        </div>
                    </div>
                       <div class="col">
                        <div class="WeatherForecastPreview">
                            <div class="forecast-time">Mon </div>
                            <canvas width="38" height="38">
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">13˚C</span>
                                <span class="forecast-temperature-min">11˚C</span>
                            </div>
                        </div>
                    </div>
                       <div class="col">
                        <div class="WeatherForecastPreview">
                            <div class="forecast-time">Tues </div>
                            <canvas width="38" height="38">
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">12˚C</span>
                                <span class="forecast-temperature-min">9˚C</span>
                            </div>
                        </div>
                    </div>
                </div>
               
            
        </div>
    </div>
     <footer>
This project was coded by Mx. Milner and is 
<a href="https://github.com/MxMilner/Weather-App" target="_blank"> sourced on github</a> 
and <a href="https://classy-malabi-1f4674.netlify.app" target="_blank">hosted on Netlify.</a>
                </footer>
</div>
 </body>
</html>
